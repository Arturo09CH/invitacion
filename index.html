<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Primera Comunión</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Playfair Display', serif;
      background-color: #f9f7f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .invitation {
      width: 90%;
      max-width: 600px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      position: relative;
      overflow: hidden;
      animation: fadeIn 2s ease;
    }

    .invitation::before,
    .invitation::after {
      content: "";
      position: absolute;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      opacity: 0.1;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .invitation .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .cross {
      font-size: 2rem;
      color: #d4af37;
      margin-bottom: 1rem;
      animation: fadeInDown 1.5s ease;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #b89e4f;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.8rem;
      color: #4a4a4a;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .details {
      display: flex;
      justify-content: space-around;
      margin: 1.5rem 0;
      font-size: 1rem;
    }

    .details div {
      animation: fadeInUp 2s ease;
    }

    .location, .rsvp {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
    }

    .footer {
      font-family: 'Great Vibes', cursive;
      font-size: 1.5rem;
      color: #b89e4f;
      margin-top: 2rem;
      animation: bounceIn 2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes bounceIn {
      0% {transform: scale(0.8); opacity: 0;}
      60% {transform: scale(1.05); opacity: 1;}
      100% {transform: scale(1);}
    }
  </style>
</head>

<body>
  <div class="invitation">
    <div class="content">
      <div class="cross">✝</div>
      <h1>Mi primera comunión</h1>
      <h2>Alfredo Torres</h2>
      <p>Que este encuentro con Jesús sea para mí, fuente de luz en el camino de la vida.<br>
        Me alegra compartir contigo este día especial.</p>

      <div class="details">
        <div><strong>Domingo</strong></div>
        <div><strong>23<br>Junio</strong></div>
        <div><strong>11:30 a.m.</strong></div>
      </div>

      <div class="location">Calle Cualquiera 123, Cualquier Lugar</div>
      <div class="rsvp">Confirmar asistencia al <strong>(316) 212-3456</strong></div>

      <div class="footer">¡Te esperamos!</div>
    </div>
  </div>
</body>

</html>
